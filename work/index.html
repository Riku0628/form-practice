<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormPractice</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section class="wrapper">
    <div class="inner">
      <h1 class="title">フォーム作成</h1>
      <div class="form-wrap">
        <form>
          <h2 class="content-title">アカウント作成</h2>
          <div class="content">
            <h3 class="content-title-1">個人情報</h3>
            <div class="section">
              <label class="text" for="family-name">名字
                <span class="required">※</span>
              </label>
              <input class="input" type="text" id="family-name" name="name" autocomplete="family-name" required>
            </div>
            <div class="section">
              <label class="text" for="given-name">名前
                <span class="required">※</span>
              </label>
              <input class="input" type="text" id="given-name" name="name" autocomplete="given-name" required>
            </div>
            <div class="section">
              <label class="text">生年月日
                <span class="required">※</span>
              </label>
              <div class="select-area flex">
                <div class="select-unit">
                  <select class="input" name="year">
                    <option value="" disabled selected>年</option>
                    <option value="">2000</option>
                    <option value="">2001</option>
                    <option value="">2002</option>
                    <option value="">2003</option>
                    <option value="">2004</option>
                    <option value="">2005</option>
                    <option value="">2006</option>
                    <option value="">2007</option>
                    <option value="">2008</option>
                    <option value="">2009</option>
                    <option value="">2010</option>
                  </select>
                </div>
                <div class="select-unit">
                  <select class="input" name="month">
                    <option value="" disabled selected>月</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                    <option value="">11</option>
                    <option value="">12</option>
                  </select>
                </div>
                <div class="select-unit">
                  <select class="input" name="day">
                    <option value="" disabled selected>日</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="section">
              <p class="text">性別
                <span class="required">※</span>
              </p>
              <div class="gender">
                <label class="gender-1">
                  <input class="gender-2" type="radio" name="gender" value="man">
                  <span>男性</span>
                </label>
                <label class="gender-1">
                  <input class="gender-2" type="radio" name="gender" value="woman">
                  <span>女性</span>
                </label>
                <label class="gender-1">
                  <input class="gender-2" type="radio" name="gender" value="other">
                  <span>その他</span>
                </label>
              </div>
            </div>
            <div class="section">
              <label class="label-text">職業</label>
              <div class="select-area">
                <div class="select-unit">
                  <select class="input" name="work">
                    <option value="" disabled selected>選択してください</option>
                    <option value="">学生</option>
                    <option value="">会社員</option>
                    <option value="">主婦</option>
                    <option value="">その他</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="account">
            <h3 class="content-title-1">アカウント情報</h3>
            <div class="section">
              <label class="text"  for="account-name">アカウント名
                <span class="required">※</span>
              </label>
              <input class="input" id="account-name" type="text" required>
            </div>
            <div class="section">
              <label class="text" for="mail">メールアドレス
                <span class="required">※</span>
              </label>
              <input class="input" id="mail" type="email" autocomplete="email" required>
            </div>
            <div class="section">
              <label class="text" for="password">パスワード
                <span class="required">※</span>
              </label>
              <input class="input" id="password" type="password" required>
            </div>
            <div class="section">
              <label class="text" for="again-password">確認用パスワード
                <span class="required">※</span>
              </label>
              <input class="input" id="again-password" type="password" required>
            </div>
          </div>
          <div class="contact">
            <h3 class="content-title-1">連絡先</h3>
            <div class="section">
              <label class="text" for="address">住所
                <span class="required">※</span>
              </label>
              <input class="input" id="address" type="text" required>
            </div>
            <div class="section">
              <label class="text" for="tel">電話番号
                <span class="required">※</span>
              </label>
              <input class="input" id="tel" type="tel" autocomplete="tel" required>
            </div>
          </div>
          <div class="sub">
            <h3 class="content-title-1">購読情報</h3>
            <div class="section sub-unit">
              <input type="checkbox" id="mail-magazine" name="sub" value="email-magazine">
              <label class="text sub-label" for="mail-magazine">メールマガジン</label>
            </div>
            <div class="section sub-unit">
              <input class="sub-checkbox" type="checkbox"  name="sub" value="coupon" id="coupon">
              <label class="text sub-label" for="coupon">クーポン</label>
            </div>
          </div>
          <div class="submit">
            <button class="other other-submit" type="submit">アカウント作成</button>
            <p class="other-text">アカウントを作成することにより、<a class="link-color" href="#">利用規約</a>と<a class="link-color"
                href="#">プライバシーポリシー</a>に同意するものとします。
            </p>
          </div>
        </form>
      </div>
    </div>

  </section>


</body>

</html>
